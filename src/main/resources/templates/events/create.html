<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: header"></nav>

<form method="post" action="/events/create">

    <div class="form-group">
        <label>Name
            <input type="text" th:field=${event.name}  class="form-control">
        </label>
        <p class = "error" th:errors="${event.name}"></p>

    </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:field=${event.description}  class="form-control"></label>
        <p class = "error" th:errors="${event.description}"></p>

    </div>

    <div class="form-group">

        <label>Email
            <input type="email" id="contactEmail" th:field=${event.contactEmail}   value="me@me.com" class="form-control"></label>
        <p class = "error" th:errors="${event.contactEmail}"></p>

    </div>
    <div class="form-group">

        <label>Number of Attendees
            <input type="number" th:field=${event.Attendees} class="form-control"></label>
        <p class = "error" th:errors="${event.Attendees}"></p>

    </div>
    <div class="form-group">
    <input type="submit" value="Create" class="btn btn-success"></div>
</form>
</body>
</html>
