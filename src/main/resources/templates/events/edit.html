<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body class = "container">
<h1 th:text="${title}"></h1>
<h1 th:text="'Edit Event \'' + ${name} + '\' (id=' + ${eventId} + ')'"></h1>

<nav th:replace="fragments :: header"></nav>
<form method="post" th:action="@{/events/edit}">

    <div class="form=group">
        <label>Name
            <input type="text" name="name" class="form-control"></label></div>
    <div class="form=group">
        <label>Description
            <input type="text" name="description" class="form-control"></label></div>
    <div class="form-group">
        <input type="hidden" th:value="${eventId}" name="eventId" />
        <input type="submit" value="Edit" class="btn btn-success"></div>
</form>
</body>
</html>
